<body style="background-color: rgb(44, 71, 145);">
  <header>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-mdb-toggle="collapse"
            data-mdb-target="#navbarExample01"
            aria-controls="navbarExample01"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fas fa-bars"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarExample01">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item active">
                <a class="nav-link" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" (click)="goToProfile()">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" (click)="goToUsers()">Users</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Navbar -->
    <div class="card" style="width: 18rem;">
        <!-- <img class="card-img-top" src="download.png" alt="Card image cap"> -->
        <div class="card-head">
            <button class="btn btn-primary lg-end" type="button" >
                Post Tweet
              </button>
        </div>
    </div>
  <div *ngFor="let tweet of tweets">
  
    <div id="tweetsList">
    <div class="card mb-3">
     
      <div class="card-body">
        <div class="d-flex flex-column flex-lg-row">
          <span class="avatar avatar-text rounded-3 me-4 mb-2">Tw</span>
          <div class="row flex-fill">
            <div class="col-sm-5">
              <span class="h5">{{tweet.firstname}}</span>
              <span class="col-sm-8 text-lg-end">@{{tweet.username}}</span> 
              
              <h4 class="h4">{{tweet.tweet}}</h4>
              <span >{{tweet.likes}} Likes</span> 
              <span class="col-sm-8 text-lg-end">  <button class="btn btn-primary lg-end" type="button" >
               Reply
              </button></span>
            </div>
            <div class="col-sm-3 text-lg-end">
              <div class="heart" id="like2" rel="like"></div>
            </div>
          </div>
        </div>
      </div>
      </div>
    </div>
  </div>
